<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Budget Sign up</title>
</head>
<body>

<center>
  <form th:action="@{https://konradboniecki.com.pl/register}" th:object="${accountFormObject}" method="POST">

    <p th:text="#{registration.firstNameDescription}"></p>
    <input type="text" th:field="*{firstName}"/></br>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

    <p th:text="#{registration.lastNameDescription}"></p>
    <input type="text" th:field="*{lastName}"/></br>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

    <p th:text="#{registration.emailDescription}"></p>
    <input type="text" th:field="*{email}"/></br>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <span th:if="${emailAlreadyExists}" th:text="#{registration.emailAlreadyExists}"></span>

    <p th:text="#{registration.passwordDescription}"></p>
    <input type="password" th:field="*{password}"/></br>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <p th:text="#{registration.repeatedPasswordDescription}"></p>
    <input type="password" th:field="*{repeatedPassword}"/></br>
    <span th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}"></span>
    <span th:if="${repeatedPasswordFailure}" th:text="#{registration.repeatedPasswordFailure}"></span>

    </br> <input type="submit" id="submit" th:value="#{registration.registerButton}"/>
  </form>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>

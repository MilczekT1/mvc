<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Budget - Sign In</title>
</head>
<body>
<center>
  <p>LOGOWANIE</p>
  <br/>

  <div th:if="${param.error}">
    Invalid username and/or password.
  </div>
  <div th:if="${param.logout}">
    You have been logged out.
  </div>

  <form th:action="@{https://konradboniecki.com.pl/authenticate}" th:object="${loginForm}" method=POST>

    <p th:text="#{login.emailDescription}"></p>
    <input type="text" th:field="*{email}" name="email" id="email"/><br/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <p th:text="#{login.passwordDescription}"></p>
    <input type="password" th:field="*{password}" name="password" id="password"/><br/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <br/> <input type="submit" id="submit" name="submit" value="Zaloguj"/>
  </form>

  <br/><br/>
  <form th:action="@{https://konradboniecki.com.pl/register}" method="GET">
    <button type="submit" th:text="#{login.createAccountButton}"></button>
  </form>

  <br/><br/>
  <form th:action="@{https://konradboniecki.com.pl/api/reset-password/form}" method="GET">
    <button type="submit" th:text="#{login.createNewPasswordButton}"></button>
  </form>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
